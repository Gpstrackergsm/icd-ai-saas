<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICD Smart Search</title>
  <style>
    :root {
      font-family: Arial, sans-serif;
      color: #0f172a;
      background-color: #f8fafc;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, #e2e8f0, #f8fafc 45%),
        radial-gradient(circle at 80% 0%, #e0f2fe, #f8fafc 40%);
    }

    .container {
      background: #ffffff;
      margin: 40px 16px;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.1);
      width: min(960px, 100%);
      box-sizing: border-box;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 28px;
      letter-spacing: -0.5px;
    }

    p.subtitle {
      margin-top: 0;
      margin-bottom: 24px;
      color: #475569;
    }

    .input-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    input[type="text"] {
      flex: 1 1 240px;
      padding: 14px 16px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }

    button {
      background: #2563eb;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      padding: 14px 18px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    button:hover { background: #1d4ed8; }
    button:active { transform: translateY(1px); }

    .results-panel {
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 16px;
      min-height: 160px;
      background: #f8fafc;
      white-space: pre-line;
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      color: #0f172a;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .secondary {
      background: #0f172a;
    }

    .status {
      margin-top: 10px;
      color: #475569;
      font-size: 14px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ICD Smart Search</h1>
    <p class="subtitle">Search ICD-10-CM codes and copy results instantly.</p>

    <div class="input-row">
      <input id="query" type="text" placeholder="Search ICD-10-CM..." />
      <button id="searchBtn" type="button">Search</button>
    </div>

    <div class="actions">
      <button id="copyBtn" class="secondary" type="button">Copy All</button>
    </div>

    <div id="results" class="results-panel"></div>
    <div id="status" class="status"></div>
  </div>

  <script>
    const queryInput = document.getElementById('query');
    const searchBtn = document.getElementById('searchBtn');
    const copyBtn = document.getElementById('copyBtn');
    const resultsPanel = document.getElementById('results');
    const statusEl = document.getElementById('status');

    async function search() {
      const query = queryInput.value.trim();
      statusEl.textContent = '';
      resultsPanel.textContent = '';

      if (!query) {
        statusEl.textContent = 'Enter a term or code to search.';
        return;
      }

      searchBtn.disabled = true;
      searchBtn.textContent = 'Searching...';

      try {
        const response = await fetch('/api/search', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query })
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.error || 'Search failed');
        }

        const data = await response.json();
        if (data.codes && data.codes.length > 0) {
          const lines = data.codes.map((item) => `${item.code} â€” ${item.desc}`);
          resultsPanel.textContent = lines.join('\n');
          statusEl.textContent = `${data.codes.length} result(s)`;
        } else {
          resultsPanel.textContent = 'No matches found.';
          statusEl.textContent = '';
        }
      } catch (err) {
        resultsPanel.textContent = '';
        statusEl.textContent = err.message || 'Search failed.';
      } finally {
        searchBtn.disabled = false;
        searchBtn.textContent = 'Search';
      }
    }

    function copyResults() {
      const text = resultsPanel.textContent.trim();
      if (!text) {
        statusEl.textContent = 'Nothing to copy.';
        return;
      }
      navigator.clipboard.writeText(text).then(() => {
        statusEl.textContent = 'Results copied to clipboard.';
      }).catch(() => {
        statusEl.textContent = 'Unable to copy results.';
      });
    }

    searchBtn.addEventListener('click', search);
    copyBtn.addEventListener('click', copyResults);
    queryInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        search();
      }
    });
  </script>
</body>
</html>
